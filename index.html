<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <section class="card__user">
        <div class="user__background"></div>
        <div class="user__container-photo">
          <img
            class="user__photo"
            src="./images/image-victor.jpg"
            alt="Photo of Victor Crest, 26 years old."
          />
        </div>
        <div class="user__infos">
          <h2 class="infos__name">
            Victor Crest
            <span class="infos__age">26</span>
          </h2>
          <h3 class="infos__city">London</h3>
        </div>
      </section>
      <section class="card__social-media">
        <div class="social-media__followers">
          <h2 class="followers-number">80K</h2>
          <h3 class="followers-name">Followers</h3>
        </div>
        <div class="social-media__likes">
          <h2 class="likes-number">803K</h2>
          <h3 class="likes-name">Likes</h3>
        </div>
        <div class="social-media__photos">
          <h2 class="photos-number">1.4K</h2>
          <h3 class="photos-name">Photos</h3>
        </div>
      </section>
    </main>
    <!-- <img src="./images/bg-pattern-bottom.svg" alt="" />
    <img src="./images/bg-pattern-top.svg" alt="" />
    <img src="./images/bg-pattern-card.svg" alt="" /> -->
  </body>
</html>
